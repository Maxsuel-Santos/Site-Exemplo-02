<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Teste JavaScript 02</title>
        <script>
            function acendeLampada(){
                document.getElementById("luz").src = "img/lampada-acesa.jpg";
            }
            function apagaLampada(){
                document.getElementById("luz").src = "img/lampada-apagada.jpg";
            }
            function quebraLampada(){
                document.getElementById("luz").src = "img/lampada-quebrada.jpg";
            }
            
        </script>
        <style>
            h1{
              text-shadow: 1px 1px 1px yellow;
              font-family: cursive, sans-serif;
              font-weight: bolder;
              margin-left: 360pt;
              margin-bottom: 50px;
            }
            
            h2{
              text-shadow: 1px 1px 1px red;
              font-family: Arial, sans-serif;
              font-weight: bolder;
              margin-left: 350pt;
              margin-bottom: 50px;  
            }
            
            img{
              margin-left: 450pt; 
            }
        </style>
    </head>
    <body>
        <h1>Acenda a lâmpada abaixo. &darr;</h1>
        <h2>Cuidado para não quebrar a lâmpada! &darr;</h2>
        <img src="img/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada ()"/>
    </body>
</html>
